<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/register/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="register-form">
        <h1>Sign Up</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
      </form>
      <div id="error-message"></div>
      <button id="submit-btn">Register</button>
      <div class="login-redirect">
        <p>Already have an account? Log in&nbsp;</p>
        <a href="http://localhost:3000/login" style="text-decoration: none">
          <i>here</i>
        </a>
        <p>.</p>
      </div>
    </div>
    <script src="../static/register/script.js"></script>
  </body>
</html>

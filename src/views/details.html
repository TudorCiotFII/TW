<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/navbar/styles.css" />
    <link rel="stylesheet" href="../static/details/styles.css" />
    <link rel="stylesheet" href="../static/footer/styles.css" />
    <title>MoX - Movies and TV Shows Explorer</title>
  </head>
  <body>
    <header id="page-header">##navbar##</header>
    <div id="main">
      <div class="movie-container">
        <div class="top-container">
          <div class="top-container__poster">
            <img
              src="https://image.tmdb.org/t/p/w500##poster_path##"
              alt="poza"
            />
          </div>
          <div class="top-container__text">
            <div class="top-container__top-box">
              <div class="top-container__top-box--title">##title##</div>
              <div class="top-container__top-box--details">
                <div class="rating">##vote_average## &#9733;</div>
                <div class="runtime">##runtime## min</div>
                <div class="genres">##genres##</div>
              </div>
            </div>
            <div class="top-container__middle-box">##overview##</div>
            <div class="top-container__bottom-box">
              <div class="row">Director: ##director##</div>
            </div>
          </div>
        </div>
        <div class="cast-container">
          <div class="cast-container__text">Cast</div>
          <div class="cast-container__cast-members">##actors##</div>
        </div>
      </div>
    </div>
    <footer id="page-footer">##footer##</footer>
    <script src="../static/navbar/script.js"></script>
    <script src="../static/details/script.js"></script>
  </body>
</html>

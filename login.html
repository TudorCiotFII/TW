<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Login - MoX</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#" method="post">
            <label for="username" class="login-label">Username</label>
            <input type="text" id="username" name="username" class="login-input" placeholder="Type your username" required>
            
            <label for="password" class="login-label">Password</label>
            <input type="password" id="password" name="password" class="login-input" placeholder="Type your password" required>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
